# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
#     - name: Run test
#       run: mvn test
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Build docker image
      run: docker build  -t travelbot  .
    - name: Add GitHub repository tag
      run: docker tag  travelbot docker.pkg.github.com/andreygreat/tbot_travel/travelbot:1.0
    - name: GitHub authorize
      run:  docker login docker.pkg.github.com -u andreygreat --password ${{ secrets.GITHUB_TOKEN }}
    - name: Push image to repository
      run:  docker push docker.pkg.github.com/andreygreat/tbot_travel/travelbot:1.0
